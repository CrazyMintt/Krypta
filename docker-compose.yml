services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/backend

    command: python main.py
    ports:
      - "8000:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    network_mode: bridge


  frontend:
    build:
      context: ./frontend

    ports:
      - "1420:80"
